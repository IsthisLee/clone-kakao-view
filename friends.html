<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!----------------------Status Bar--------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">23%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!--------------------------헤더 블럭------------------------>
    <header class="header">
      <div class="header__hadear-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__hadear-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!---------------------사용자 열 (User Row)-------------------->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="img/avatar-pandajiny.jpg"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                PandaJiny
              </span>
              <div class="friend__status">
                Panda really wanna eat bamboos.
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="img/avatar_panda.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="img/avatar_panda1.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Real Panda
              </span>
              <div class="friend__status">
                I am real panda;;
              </div>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <a
                href="https://www.melon.com/song/detail.htm?songId=32132412"
                target="_blank"
                ><span>안녕히(Feat.GRAY)-Hoody <i class="fas fa-play"></i></span
              ></a>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="img/avatar-realpanda.jfif"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Panda
              </span>
              <div class="friend__status">
                wtf?
              </div>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <a
                href="https://www.melon.com/song/detail.htm?songId=31385181"
                target="_blank"
                ><span
                  >Change(Feat.GRAY)-KidMilli <i class="fas fa-play"></i></span
              ></a>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-------------------네비게이션----------------------->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>
